<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavan Bellam — Blueprint</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&family=Archivo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a1628;
            --grid: #132744;
            --line: #2563eb;
            --line-light: rgba(37, 99, 235, 0.3);
            --text: #e2e8f0;
            --text-dim: #64748b;
            --accent: #3b82f6;
            --accent-bright: #60a5fa;
            --white: #ffffff;
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            font-size: 13px;
            min-height: 100vh;
            background-image:
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: -1px -1px;
        }

        .blueprint {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        /* Title Block - like engineering drawing title block */
        .title-block {
            border: 2px solid var(--line);
            margin-bottom: 60px;
            position: relative;
        }

        .title-block::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 20px;
            right: 20px;
            height: 2px;
            background: var(--line);
        }

        .title-block::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 20px;
            right: 20px;
            height: 2px;
            background: var(--line);
        }

        .title-row {
            display: flex;
            border-bottom: 1px solid var(--line);
        }

        .title-row:last-child {
            border-bottom: none;
        }

        .title-cell {
            padding: 15px 20px;
            border-right: 1px solid var(--line);
            flex: 1;
        }

        .title-cell:last-child {
            border-right: none;
        }

        .title-cell.main {
            flex: 3;
        }

        .title-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-dim);
            margin-bottom: 5px;
        }

        .title-value {
            font-family: 'Archivo', sans-serif;
            font-size: 1rem;
            font-weight: 600;
        }

        .title-value.large {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .title-value a {
            color: var(--accent-bright);
            text-decoration: none;
        }

        .title-value a:hover {
            text-decoration: underline;
        }

        /* Section */
        .section {
            margin-bottom: 60px;
            position: relative;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .section-number {
            width: 50px;
            height: 50px;
            border: 2px solid var(--line);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Archivo', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--accent-bright);
            position: relative;
        }

        .section-number::before {
            content: '';
            position: absolute;
            top: 50%;
            right: -20px;
            width: 20px;
            height: 2px;
            background: var(--line);
        }

        .section-title {
            font-family: 'Archivo', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 10px 20px;
            border: 1px solid var(--line-light);
            background: rgba(37, 99, 235, 0.1);
        }

        /* Grid layout */
        .spec-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .spec-box {
            border: 1px solid var(--line-light);
            position: relative;
            padding: 25px;
            background: rgba(10, 22, 40, 0.8);
        }

        .spec-box::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            width: 10px;
            height: 10px;
            border-top: 2px solid var(--line);
            border-left: 2px solid var(--line);
        }

        .spec-box::after {
            content: '';
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 10px;
            height: 10px;
            border-bottom: 2px solid var(--line);
            border-right: 2px solid var(--line);
        }

        .spec-box.full {
            grid-column: 1 / -1;
        }

        .spec-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--accent-bright);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .spec-label::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--line-light), transparent);
        }

        /* Annotation style */
        .annotation {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed var(--line-light);
        }

        .annotation:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .annotation-marker {
            width: 24px;
            height: 24px;
            border: 1px solid var(--line);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: var(--accent-bright);
            flex-shrink: 0;
        }

        .annotation-content {
            flex: 1;
        }

        .annotation-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--white);
        }

        .annotation-text {
            font-size: 12px;
            color: var(--text-dim);
            line-height: 1.6;
        }

        /* Project cards */
        .project-card {
            border: 1px solid var(--line-light);
            padding: 25px;
            margin-bottom: 20px;
            position: relative;
            background: rgba(10, 22, 40, 0.8);
        }

        .project-card::before {
            content: attr(data-id);
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--bg);
            padding: 2px 10px;
            font-size: 10px;
            color: var(--accent-bright);
            border: 1px solid var(--line);
        }

        .project-name {
            font-family: 'Archivo', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--white);
        }

        .project-name a {
            color: inherit;
            text-decoration: none;
        }

        .project-name a:hover {
            color: var(--accent-bright);
        }

        .project-tagline {
            font-size: 11px;
            color: var(--accent-bright);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 15px;
        }

        .project-desc {
            color: var(--text-dim);
            margin-bottom: 15px;
            line-height: 1.7;
        }

        .project-specs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .project-spec {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            font-size: 11px;
        }

        .project-spec::before {
            content: '→';
            color: var(--success);
        }

        .tech-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed var(--line-light);
        }

        .tech-tag {
            font-size: 10px;
            padding: 4px 10px;
            border: 1px solid var(--line-light);
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Experience timeline */
        .timeline {
            position: relative;
            padding-left: 40px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, var(--line), transparent);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px dashed var(--line-light);
        }

        .timeline-item:last-child {
            border-bottom: none;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -34px;
            top: 5px;
            width: 10px;
            height: 10px;
            border: 2px solid var(--line);
            background: var(--bg);
            border-radius: 50%;
        }

        .timeline-company {
            font-family: 'Archivo', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            color: var(--white);
            margin-bottom: 4px;
        }

        .timeline-role {
            color: var(--accent-bright);
            margin-bottom: 4px;
        }

        .timeline-period {
            font-size: 11px;
            color: var(--text-dim);
            margin-bottom: 12px;
        }

        .timeline-highlight {
            font-size: 12px;
            color: var(--text-dim);
            padding-left: 15px;
            position: relative;
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .timeline-highlight::before {
            content: '—';
            position: absolute;
            left: 0;
            color: var(--line);
        }

        /* Academic - compact */
        .academic-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .academic-item {
            border: 1px solid var(--line-light);
            padding: 15px;
            font-size: 11px;
        }

        .academic-lab {
            font-weight: 600;
            color: var(--white);
            margin-bottom: 4px;
        }

        .academic-role {
            color: var(--accent-bright);
            margin-bottom: 4px;
        }

        .academic-period {
            color: var(--text-dim);
        }

        /* Bottom grid */
        .bottom-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .bottom-box {
            border: 1px solid var(--line-light);
            padding: 20px;
        }

        .bottom-title {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--accent-bright);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--line-light);
        }

        .edu-item {
            margin-bottom: 15px;
        }

        .edu-school {
            font-weight: 600;
            color: var(--white);
            font-size: 12px;
        }

        .edu-degree {
            color: var(--accent-bright);
            font-size: 11px;
        }

        .edu-meta {
            color: var(--text-dim);
            font-size: 10px;
        }

        .achievement-item {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px dashed var(--line-light);
        }

        .achievement-item:last-child {
            border-bottom: none;
        }

        .achievement-title {
            font-weight: 600;
            color: var(--white);
            font-size: 11px;
        }

        .achievement-date {
            color: var(--text-dim);
            font-size: 10px;
        }

        .skill-category {
            margin-bottom: 12px;
        }

        .skill-label {
            font-size: 10px;
            color: var(--text-dim);
            margin-bottom: 6px;
        }

        .skill-items {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .skill-item {
            font-size: 10px;
            padding: 2px 8px;
            background: rgba(37, 99, 235, 0.2);
            border: 1px solid var(--line-light);
        }

        /* Footer */
        .footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 2px solid var(--line);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-links {
            display: flex;
            gap: 30px;
        }

        .footer-links a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 12px;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--accent-bright);
        }

        .footer-stamp {
            text-align: right;
            font-size: 10px;
            color: var(--text-dim);
        }

        .footer-stamp .revision {
            color: var(--accent-bright);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .blueprint {
                padding: 30px 20px;
            }

            .title-row {
                flex-direction: column;
            }

            .title-cell {
                border-right: none;
                border-bottom: 1px solid var(--line);
            }

            .title-cell:last-child {
                border-bottom: none;
            }

            .spec-grid {
                grid-template-columns: 1fr;
            }

            .academic-grid {
                grid-template-columns: 1fr;
            }

            .bottom-grid {
                grid-template-columns: 1fr;
            }

            .footer {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .footer-stamp {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="blueprint" id="blueprint">
        <div style="padding: 100px; text-align: center; color: var(--text-dim);">Loading specifications...</div>
    </div>

    <script>
        fetch('data.json')
            .then(res => res.json())
            .then(data => render(data))
            .catch(err => {
                document.getElementById('blueprint').innerHTML = '<div style="padding: 100px; text-align: center; color: #ef4444;">Failed to load specifications</div>';
            });

        function render(data) {
            const today = new Date().toISOString().split('T')[0];

            document.getElementById('blueprint').innerHTML = `
                <!-- Title Block -->
                <div class="title-block">
                    <div class="title-row">
                        <div class="title-cell main">
                            <div class="title-label">Subject</div>
                            <div class="title-value large">${data.name}</div>
                        </div>
                        <div class="title-cell">
                            <div class="title-label">Classification</div>
                            <div class="title-value">${data.title}</div>
                        </div>
                        <div class="title-cell">
                            <div class="title-label">Revision Date</div>
                            <div class="title-value">${today}</div>
                        </div>
                    </div>
                    <div class="title-row">
                        <div class="title-cell main">
                            <div class="title-label">Abstract</div>
                            <div class="title-value" style="font-size: 12px; font-weight: 400;">${data.tagline}</div>
                        </div>
                        <div class="title-cell">
                            <div class="title-label">Contact</div>
                            <div class="title-value"><a href="mailto:${data.email}">${data.email}</a></div>
                        </div>
                        <div class="title-cell">
                            <div class="title-label">References</div>
                            <div class="title-value"><a href="${data.github}" target="_blank">GitHub</a> · <a href="${data.linkedin}" target="_blank">LinkedIn</a></div>
                        </div>
                    </div>
                </div>

                <!-- Section 01: Overview -->
                <section class="section">
                    <div class="section-header">
                        <div class="section-number">01</div>
                        <h2 class="section-title">System Overview</h2>
                    </div>
                    <div class="spec-grid">
                        <div class="spec-box">
                            <div class="spec-label">Profile Image</div>
                            <div style="text-align: center;">
                                <img src="photo.jpg" alt="${data.name}" style="width: 150px; height: 150px; object-fit: cover; border: 2px solid var(--line); filter: grayscale(50%);">
                            </div>
                        </div>
                        <div class="spec-box">
                            <div class="spec-label">Specifications</div>
                            ${data.about.map((p, i) => `
                                <div class="annotation">
                                    <div class="annotation-marker">${String.fromCharCode(65 + i)}</div>
                                    <div class="annotation-content">
                                        <div class="annotation-text">${p}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>

                <!-- Section 02: Projects -->
                <section class="section">
                    <div class="section-header">
                        <div class="section-number">02</div>
                        <h2 class="section-title">Project Implementations</h2>
                    </div>
                    ${data.projects.map((p, i) => `
                        <div class="project-card" data-id="PRJ-${String(i + 1).padStart(3, '0')}">
                            <div class="project-name"><a href="${p.github}" target="_blank">${p.name}</a></div>
                            <div class="project-tagline">${p.tagline}</div>
                            <div class="project-desc">${p.description}</div>
                            <div class="project-specs">
                                ${p.highlights.map(h => `<div class="project-spec">${h}</div>`).join('')}
                            </div>
                            <div class="tech-row">
                                ${p.tech.map(t => `<span class="tech-tag">${t}</span>`).join('')}
                            </div>
                        </div>
                    `).join('')}
                </section>

                <!-- Section 03: Experience -->
                <section class="section">
                    <div class="section-header">
                        <div class="section-number">03</div>
                        <h2 class="section-title">Operational History</h2>
                    </div>
                    <div class="spec-grid">
                        <div class="spec-box">
                            <div class="spec-label">Professional Experience</div>
                            <div class="timeline">
                                ${data.experience.map(e => `
                                    <div class="timeline-item">
                                        <div class="timeline-company">${e.company}</div>
                                        <div class="timeline-role">${e.role}</div>
                                        <div class="timeline-period">${e.period} · ${e.type}</div>
                                        ${e.highlights.map(h => `<div class="timeline-highlight">${h}</div>`).join('')}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <div class="spec-box">
                            <div class="spec-label">Research & Academic</div>
                            <div class="academic-grid">
                                ${data.academic.map(a => `
                                    <div class="academic-item">
                                        <div class="academic-lab">${a.lab}</div>
                                        <div class="academic-role">${a.role}</div>
                                        <div class="academic-period">${a.period}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Section 04: Credentials -->
                <section class="section">
                    <div class="section-header">
                        <div class="section-number">04</div>
                        <h2 class="section-title">Credentials & Capabilities</h2>
                    </div>
                    <div class="bottom-grid">
                        <div class="bottom-box">
                            <div class="bottom-title">Education</div>
                            ${data.education.map(edu => `
                                <div class="edu-item">
                                    <div class="edu-school">${edu.school}</div>
                                    <div class="edu-degree">${edu.degree}</div>
                                    <div class="edu-meta">${edu.period}</div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="bottom-box">
                            <div class="bottom-title">Achievements</div>
                            ${data.achievements.map(a => `
                                <div class="achievement-item">
                                    <div class="achievement-title">${a.title}</div>
                                    <div class="achievement-date">${a.date}</div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="bottom-box">
                            <div class="bottom-title">Technical Stack</div>
                            ${Object.entries(data.skills).slice(0, 4).map(([category, skills]) => `
                                <div class="skill-category">
                                    <div class="skill-label">${category}</div>
                                    <div class="skill-items">
                                        ${skills.slice(0, 4).map(s => `<span class="skill-item">${s}</span>`).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>

                <!-- Footer -->
                <footer class="footer">
                    <div class="footer-links">
                        <a href="${data.github}" target="_blank">GitHub</a>
                        <a href="${data.linkedin}" target="_blank">LinkedIn</a>
                        <a href="mailto:${data.email}">Email</a>
                    </div>
                    <div class="footer-stamp">
                        <div>Document: PORTFOLIO-${data.name.split(' ')[0].toUpperCase()}</div>
                        <div class="revision">Rev. ${today} · Status: ACTIVE</div>
                    </div>
                </footer>
            `;
        }
    </script>
</body>
</html>
