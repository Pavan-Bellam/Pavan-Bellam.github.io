<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavan Bellam — ML Engineer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: rgba(255, 255, 255, 0.02);
            --text-primary: #ffffff;
            --text-secondary: #8a8a9a;
            --text-muted: #5a5a6a;
            --accent: #00f0ff;
            --accent-purple: #a855f7;
            --accent-pink: #ec4899;
            --border: rgba(255, 255, 255, 0.06);
            --glow: rgba(0, 240, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Particle container */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Gradient orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            pointer-events: none;
            z-index: 1;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            animation: float-1 20s ease-in-out infinite;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--accent-purple) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            animation: float-2 25s ease-in-out infinite;
        }

        .orb-3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--accent-pink) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float-3 30s ease-in-out infinite;
        }

        @keyframes float-1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-50px, 100px) scale(1.1); }
            66% { transform: translate(50px, -50px) scale(0.9); }
        }

        @keyframes float-2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -50px) scale(1.15); }
            66% { transform: translate(-30px, 80px) scale(0.95); }
        }

        @keyframes float-3 {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.25; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.4; }
        }

        /* Main content */
        main {
            position: relative;
            z-index: 10;
        }

        section {
            min-height: 100vh;
            padding: 100px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Hero */
        .hero {
            position: relative;
            min-height: 100vh;
        }

        .hero-content {
            max-width: 900px;
        }

        .hero-label {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--accent);
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
        }

        .hero-label::before {
            content: '';
            width: 40px;
            height: 1px;
            background: var(--accent);
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 700;
            line-height: 1.05;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(30px);
        }

        h1 .gradient-text {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-purple) 50%, var(--accent-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-description {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(30px);
        }

        .hero-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            opacity: 0;
            transform: translateY(30px);
        }

        .link-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            font-size: 0.85rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .link-btn.primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-purple) 100%);
            color: var(--bg-primary);
        }

        .link-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px var(--glow);
        }

        .link-btn.secondary {
            border: 1px solid var(--border);
            color: var(--text-primary);
            background: var(--bg-card);
            backdrop-filter: blur(10px);
        }

        .link-btn.secondary:hover {
            border-color: var(--accent);
            background: rgba(0, 240, 255, 0.05);
        }

        .scroll-hint {
            position: absolute;
            bottom: 40px;
            left: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-muted);
        }

        .scroll-line {
            width: 1px;
            height: 60px;
            background: linear-gradient(to bottom, var(--accent), transparent);
            position: relative;
            overflow: hidden;
        }

        .scroll-line::after {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 20px;
            background: var(--accent);
            animation: scroll-down 2s ease-in-out infinite;
        }

        @keyframes scroll-down {
            0% { top: -20px; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 60px; opacity: 0; }
        }

        /* Section headers */
        .section-header {
            margin-bottom: 60px;
        }

        .section-label {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .section-label::before,
        .section-label::after {
            content: '';
            width: 30px;
            height: 1px;
            background: linear-gradient(90deg, var(--accent), transparent);
        }

        .section-label::before {
            background: linear-gradient(90deg, transparent, var(--accent));
        }

        h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 600;
        }

        /* About */
        .about {
            min-height: auto;
            padding-top: 150px;
        }

        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: start;
        }

        .about-text p {
            font-size: 1.05rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .about-text p strong {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Education card */
        .education-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .education-card h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        .education-card .degree {
            color: var(--accent);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .education-card .period {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 25px;
        }

        .research-item {
            padding: 15px 0;
            border-top: 1px solid var(--border);
        }

        .research-item:first-of-type {
            border-top: none;
        }

        .research-item .lab {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent-purple);
            margin-bottom: 5px;
        }

        .research-item p {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Projects */
        .projects {
            min-height: auto;
            padding-top: 150px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }

        .project-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), var(--accent-purple), var(--accent-pink));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .project-card:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(0, 240, 255, 0.2);
            transform: translateY(-5px);
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .project-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .project-name a {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .project-name a:hover {
            color: var(--accent);
        }

        .project-tagline {
            font-size: 0.8rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 15px;
        }

        .project-desc {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 20px;
        }

        .project-highlights {
            margin-bottom: 25px;
        }

        .project-highlights li {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            padding-left: 15px;
            position: relative;
            list-style: none;
        }

        .project-highlights li::before {
            content: '→';
            position: absolute;
            left: 0;
            color: var(--accent);
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tech-tag {
            font-size: 0.7rem;
            font-weight: 500;
            padding: 5px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .project-card:hover .tech-tag {
            background: rgba(0, 240, 255, 0.1);
            color: var(--accent);
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .github-link:hover {
            color: var(--accent);
        }

        .github-link svg {
            width: 16px;
            height: 16px;
        }

        /* Experience */
        .experience {
            min-height: auto;
            padding-top: 150px;
        }

        .experience-grid {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .exp-card {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 60px;
            padding: 50px 0;
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        .exp-card::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, var(--accent), var(--accent-purple));
            transition: width 0.6s ease;
        }

        .exp-card:hover::after {
            width: 100%;
        }

        .exp-meta {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .exp-company {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .exp-period {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .exp-type {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent);
            margin-top: 5px;
        }

        .exp-content h3 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .exp-highlights {
            list-style: none;
        }

        .exp-highlights li {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 12px;
            padding-left: 20px;
            position: relative;
            line-height: 1.7;
        }

        .exp-highlights li::before {
            content: '—';
            position: absolute;
            left: 0;
            color: var(--accent);
        }

        /* Footer */
        footer {
            padding: 100px 60px;
            border-top: 1px solid var(--border);
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-cta h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .footer-cta h3 .gradient-text {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .footer-links {
            display: flex;
            gap: 30px;
        }

        .footer-links a {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
        }

        .footer-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--accent);
        }

        .footer-links a:hover::after {
            width: 100%;
        }

        .footer-contact {
            text-align: right;
        }

        .footer-contact a {
            display: block;
            font-size: 0.9rem;
            color: var(--text-muted);
            text-decoration: none;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .footer-contact a:hover {
            color: var(--accent);
        }

        /* Responsive */
        @media (max-width: 1000px) {
            section {
                padding: 80px 30px;
            }

            .about-grid {
                grid-template-columns: 1fr;
                gap: 50px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .exp-card {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .footer-content {
                flex-direction: column;
                gap: 40px;
                text-align: center;
            }

            .footer-contact {
                text-align: center;
            }

            .scroll-hint {
                left: 30px;
            }

            .orb-1, .orb-2 {
                width: 300px;
                height: 300px;
            }

            .orb-3 {
                width: 200px;
                height: 200px;
            }

            footer {
                padding: 80px 30px;
            }
        }

        /* Reveal animations */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: 1rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <main id="main-content">
        <div class="loading">Loading...</div>
    </main>

    <!-- tsParticles -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <!-- GSAP + ScrollTrigger -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>

    <script>
        // Initialize particles
        tsParticles.load("particles", {
            fullScreen: false,
            background: { color: "transparent" },
            particles: {
                number: { value: 60, density: { enable: true, value_area: 1000 } },
                color: { value: ["#00f0ff", "#a855f7", "#ec4899"] },
                shape: { type: "circle" },
                opacity: {
                    value: 0.3,
                    random: true,
                    animation: { enable: true, speed: 0.5, minimumValue: 0.1, sync: false }
                },
                size: { value: 2, random: true },
                links: {
                    enable: true,
                    distance: 150,
                    color: "#00f0ff",
                    opacity: 0.12,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 0.6,
                    direction: "none",
                    random: true,
                    straight: false,
                    outModes: { default: "out" }
                }
            },
            interactivity: {
                detectsOn: "canvas",
                events: {
                    onHover: { enable: true, mode: "grab" },
                    resize: true
                },
                modes: {
                    grab: { distance: 140, links: { opacity: 0.4 } }
                }
            },
            detectRetina: true
        });

        // Load data and render
        fetch('data.json')
            .then(res => res.json())
            .then(data => {
                renderPage(data);
                initAnimations();
            })
            .catch(err => {
                console.error('Failed to load data:', err);
                document.getElementById('main-content').innerHTML = '<div class="loading">Failed to load content</div>';
            });

        function renderPage(data) {
            const main = document.getElementById('main-content');

            main.innerHTML = `
                <section class="hero">
                    <div class="hero-content">
                        <p class="hero-label">${data.title}</p>
                        <h1>${data.name.split(' ')[0]}<br><span class="gradient-text">${data.name.split(' ').slice(1).join(' ')}</span></h1>
                        <p class="hero-description">${data.tagline}</p>
                        <div class="hero-links">
                            <a href="${data.github}" class="link-btn primary" target="_blank">
                                <span>GitHub</span>
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M7 17L17 7M17 7H7M17 7V17"/>
                                </svg>
                            </a>
                            <a href="${data.linkedin}" class="link-btn secondary" target="_blank">LinkedIn</a>
                            <a href="mailto:${data.email}" class="link-btn secondary">Email</a>
                        </div>
                    </div>
                    <div class="scroll-hint">
                        <div class="scroll-line"></div>
                        <span>Scroll</span>
                    </div>
                </section>

                <section class="about" id="about">
                    <div class="section-header reveal">
                        <p class="section-label">About</p>
                        <h2>The engineer behind<br>the algorithms</h2>
                    </div>
                    <div class="about-grid">
                        <div class="about-text reveal">
                            ${data.about.map(p => `<p>${p}</p>`).join('')}
                        </div>
                        <div class="education-card reveal">
                            <h3>${data.education.school}</h3>
                            <p class="degree">${data.education.degree}</p>
                            <p class="period">${data.education.period} · ${data.education.location}</p>
                            ${data.education.highlights.map(h => `
                                <div class="research-item">
                                    <p class="lab">${h.role}</p>
                                    <p>${h.description}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>

                <section class="projects" id="projects">
                    <div class="section-header reveal">
                        <p class="section-label">Projects</p>
                        <h2>Things I've built</h2>
                    </div>
                    <div class="projects-grid">
                        ${data.projects.map(p => `
                            <div class="project-card reveal">
                                <div class="project-header">
                                    <div>
                                        <h3 class="project-name"><a href="${p.github}" target="_blank">${p.name}</a></h3>
                                        <p class="project-tagline">${p.tagline}</p>
                                    </div>
                                    <a href="${p.github}" class="github-link" target="_blank">
                                        <svg viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                                        </svg>
                                    </a>
                                </div>
                                <p class="project-desc">${p.description}</p>
                                <ul class="project-highlights">
                                    ${p.highlights.map(h => `<li>${h}</li>`).join('')}
                                </ul>
                                <div class="project-tech">
                                    ${p.tech.map(t => `<span class="tech-tag">${t}</span>`).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </section>

                <section class="experience" id="experience">
                    <div class="section-header reveal">
                        <p class="section-label">Experience</p>
                        <h2>Where I've worked</h2>
                    </div>
                    <div class="experience-grid">
                        ${data.experience.map(e => `
                            <div class="exp-card reveal">
                                <div class="exp-meta">
                                    <span class="exp-company">${e.company}</span>
                                    <span class="exp-period">${e.period}</span>
                                    <span class="exp-type">${e.type}</span>
                                </div>
                                <div class="exp-content">
                                    <h3>${e.role}</h3>
                                    <ul class="exp-highlights">
                                        ${e.highlights.map(h => `<li>${h}</li>`).join('')}
                                    </ul>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </section>

                <footer>
                    <div class="footer-content">
                        <div class="footer-cta">
                            <h3>Let's <span class="gradient-text">connect</span></h3>
                            <div class="footer-links">
                                <a href="${data.github}" target="_blank">GitHub</a>
                                <a href="${data.linkedin}" target="_blank">LinkedIn</a>
                                <a href="mailto:${data.email}">Email</a>
                            </div>
                        </div>
                        <div class="footer-contact">
                            <a href="mailto:${data.email}">${data.email}</a>
                            <a href="tel:${data.phone}">${data.phone}</a>
                        </div>
                    </div>
                </footer>
            `;
        }

        function initAnimations() {
            gsap.registerPlugin(ScrollTrigger);

            // Hero animations
            gsap.to(".hero-label", { opacity: 1, y: 0, duration: 0.8, delay: 0.2 });
            gsap.to("h1", { opacity: 1, y: 0, duration: 0.8, delay: 0.4 });
            gsap.to(".hero-description", { opacity: 1, y: 0, duration: 0.8, delay: 0.6 });
            gsap.to(".hero-links", { opacity: 1, y: 0, duration: 0.8, delay: 0.8 });

            // Reveal animations on scroll
            gsap.utils.toArray(".reveal").forEach((elem) => {
                gsap.to(elem, {
                    opacity: 1,
                    y: 0,
                    duration: 0.8,
                    scrollTrigger: {
                        trigger: elem,
                        start: "top 85%",
                        toggleActions: "play none none none"
                    }
                });
            });

            // Parallax orbs
            gsap.to(".orb-1", {
                y: -100,
                scrollTrigger: { trigger: "body", start: "top top", end: "bottom bottom", scrub: 1 }
            });
            gsap.to(".orb-2", {
                y: 150,
                scrollTrigger: { trigger: "body", start: "top top", end: "bottom bottom", scrub: 1 }
            });
        }
    </script>
</body>
</html>
