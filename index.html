<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bellam Chronicle</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%231a1a1a'/><text x='50' y='68' font-family='Georgia,serif' font-size='55' font-weight='bold' fill='%23c41e3a' text-anchor='middle'>B</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #faf9f6;
            --paper: #ffffff;
            --ink: #1a1a1a;
            --ink-light: #444444;
            --ink-muted: #888888;
            --accent: #c41e3a;
            --border: #1a1a1a;
            --border-light: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Serif 4', Georgia, serif;
            background: var(--bg);
            color: var(--ink);
            line-height: 1.6;
        }

        .newspaper {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--paper);
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
            min-height: 100vh;
        }

        /* Masthead */
        .masthead {
            text-align: center;
            padding: 30px 40px 20px;
            border-bottom: 2px solid var(--border);
        }

        .masthead-date {
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--ink-muted);
            margin-bottom: 10px;
        }

        .masthead-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 900;
            letter-spacing: -0.02em;
            line-height: 1;
            margin-bottom: 10px;
        }

        .masthead-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--ink-muted);
        }

        .masthead-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-light);
        }

        .masthead-links a {
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--ink-light);
            text-decoration: none;
            transition: color 0.2s;
        }

        .masthead-links a:hover {
            color: var(--accent);
        }

        /* Main content */
        .content {
            padding: 40px;
        }

        /* Hero - Above the fold */
        .hero-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            padding-bottom: 40px;
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 40px;
        }

        .hero-main {
            border-right: 1px solid var(--border-light);
            padding-right: 40px;
        }

        .headline {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .headline-accent {
            color: var(--accent);
        }

        .byline {
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--ink-muted);
            margin-bottom: 20px;
        }

        .lead-paragraph {
            font-size: 1.25rem;
            line-height: 1.7;
            margin-bottom: 20px;
            font-style: italic;
        }

        .article-text {
            column-count: 2;
            column-gap: 30px;
            font-size: 1rem;
            line-height: 1.8;
        }

        .article-text p {
            margin-bottom: 15px;
            text-align: justify;
        }

        .drop-cap::first-letter {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            float: left;
            line-height: 0.8;
            padding-right: 10px;
            padding-top: 5px;
            font-weight: 700;
        }

        /* Sidebar */
        .hero-sidebar {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .sidebar-photo {
            width: 100%;
            aspect-ratio: 1;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .sidebar-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.3s;
        }

        .sidebar-photo:hover img {
            filter: grayscale(0%);
        }

        .photo-caption {
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            color: var(--ink-muted);
            margin-top: 8px;
            font-style: italic;
        }

        .quick-facts {
            background: var(--bg);
            padding: 20px;
            border: 1px solid var(--border);
        }

        .quick-facts-title {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent);
        }

        .fact-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-light);
            font-size: 0.9rem;
        }

        .fact-item:last-child {
            border-bottom: none;
        }

        .fact-label {
            color: var(--ink-muted);
        }

        .fact-value {
            font-weight: 600;
        }

        /* Section headers */
        .section-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            margin-top: 50px;
        }

        .section-header::before,
        .section-header::after {
            content: '';
            flex: 1;
            height: 2px;
            background: var(--border);
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Projects as news articles */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
        }

        .project-article {
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-light);
        }

        .project-headline {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 8px;
        }

        .project-headline a {
            color: var(--ink);
            text-decoration: none;
            transition: color 0.2s;
        }

        .project-headline a:hover {
            color: var(--accent);
        }

        .project-tagline {
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent);
            margin-bottom: 12px;
        }

        .project-summary {
            font-size: 0.95rem;
            line-height: 1.7;
            margin-bottom: 15px;
            color: var(--ink-light);
        }

        .project-highlights {
            background: var(--bg);
            padding: 15px;
            margin-bottom: 15px;
            border-left: 3px solid var(--accent);
        }

        .project-highlights li {
            font-size: 0.85rem;
            margin-bottom: 8px;
            list-style: none;
            padding-left: 15px;
            position: relative;
        }

        .project-highlights li::before {
            content: '▸';
            position: absolute;
            left: 0;
            color: var(--accent);
        }

        .project-highlights li:last-child {
            margin-bottom: 0;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tech-tag {
            font-family: 'Inter', sans-serif;
            font-size: 0.7rem;
            padding: 4px 10px;
            background: var(--ink);
            color: var(--paper);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Pull quote */
        .pull-quote {
            padding: 30px 0;
            margin: 30px 0;
            border-top: 2px solid var(--border);
            border-bottom: 2px solid var(--border);
            text-align: center;
        }

        .pull-quote-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-style: italic;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .pull-quote-attr {
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--ink-muted);
        }

        /* Experience - Timeline column */
        .experience-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .experience-column {
            border-right: 1px solid var(--border-light);
            padding-right: 40px;
        }

        .experience-column:last-child {
            border-right: none;
            padding-right: 0;
        }

        .column-header {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent);
            margin-bottom: 20px;
        }

        .exp-item {
            padding-bottom: 25px;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-light);
        }

        .exp-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .exp-company {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .exp-role {
            color: var(--accent);
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .exp-period {
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            color: var(--ink-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
        }

        .exp-highlights {
            list-style: none;
        }

        .exp-highlights li {
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 8px;
            padding-left: 15px;
            position: relative;
        }

        .exp-highlights li::before {
            content: '—';
            position: absolute;
            left: 0;
            color: var(--ink-muted);
        }

        /* Academic - compact */
        .academic-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .academic-item {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            background: var(--bg);
            border: 1px solid var(--border-light);
        }

        .academic-lab {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .academic-role {
            font-size: 0.8rem;
            color: var(--accent);
        }

        .academic-period {
            font-size: 0.75rem;
            color: var(--ink-muted);
        }

        /* Bottom sections - 3 columns */
        .bottom-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid var(--border);
        }

        .bottom-column {
            padding-right: 30px;
            border-right: 1px solid var(--border-light);
        }

        .bottom-column:last-child {
            border-right: none;
            padding-right: 0;
        }

        .bottom-title {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent);
        }

        /* Education */
        .edu-item {
            margin-bottom: 20px;
        }

        .edu-school {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .edu-degree {
            color: var(--accent);
            font-size: 0.85rem;
        }

        .edu-meta {
            font-size: 0.8rem;
            color: var(--ink-muted);
        }

        /* Skills */
        .skill-category {
            margin-bottom: 15px;
        }

        .skill-label {
            font-family: 'Inter', sans-serif;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--ink-muted);
            margin-bottom: 8px;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .skill-tag {
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            padding: 3px 8px;
            background: var(--bg);
            border: 1px solid var(--border-light);
        }

        /* Achievements */
        .achievement-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-light);
        }

        .achievement-item:last-child {
            border-bottom: none;
        }

        .achievement-title {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .achievement-date {
            font-size: 0.8rem;
            color: var(--ink-muted);
        }

        /* Deep Dive */
        .deep-dive-btn {
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent);
            background: none;
            border: 1px solid var(--accent);
            padding: 6px 12px;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.2s;
        }

        .deep-dive-btn:hover {
            background: var(--accent);
            color: var(--paper);
        }

        .deep-dive-content {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: var(--bg);
            border: 1px solid var(--border-light);
        }

        .deep-dive-content.open {
            display: block;
        }

        .deep-dive-section {
            margin-bottom: 15px;
        }

        .deep-dive-section:last-child {
            margin-bottom: 0;
        }

        .deep-dive-label {
            font-family: 'Inter', sans-serif;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent);
            margin-bottom: 6px;
        }

        .deep-dive-text {
            font-size: 0.9rem;
            line-height: 1.7;
            color: var(--ink-light);
        }

        /* Academic description */
        .academic-desc {
            font-size: 0.8rem;
            color: var(--ink-light);
            margin-top: 8px;
            line-height: 1.5;
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            padding: 30px 40px;
            border-top: 2px solid var(--border);
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }

        .footer-links a {
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            color: var(--ink);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--accent);
        }

        .footer-tagline {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: var(--ink-muted);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .content {
                padding: 20px;
            }

            .hero-section {
                grid-template-columns: 1fr;
            }

            .hero-main {
                border-right: none;
                padding-right: 0;
                border-bottom: 1px solid var(--border-light);
                padding-bottom: 30px;
            }

            .article-text {
                column-count: 1;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .experience-section {
                grid-template-columns: 1fr;
            }

            .experience-column {
                border-right: none;
                padding-right: 0;
                border-bottom: 1px solid var(--border-light);
                padding-bottom: 30px;
                margin-bottom: 30px;
            }

            .bottom-grid {
                grid-template-columns: 1fr;
            }

            .bottom-column {
                border-right: none;
                padding-right: 0;
                border-bottom: 1px solid var(--border-light);
                padding-bottom: 20px;
                margin-bottom: 20px;
            }

            .masthead-links {
                flex-wrap: wrap;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="newspaper" id="newspaper">
        <div style="padding: 100px; text-align: center; color: #888;">Loading...</div>
    </div>

    <script>
        fetch('data.json')
            .then(res => res.json())
            .then(data => render(data))
            .catch(err => {
                document.getElementById('newspaper').innerHTML = '<div style="padding: 100px; text-align: center; color: #c41e3a;">Failed to load content</div>';
            });

        function toggleDeepDive(id) {
            const content = document.getElementById('deepdive-' + id);
            const btn = document.getElementById('btn-' + id);
            if (content.classList.contains('open')) {
                content.classList.remove('open');
                btn.textContent = '▸ Deep Dive';
            } else {
                content.classList.add('open');
                btn.textContent = '▾ Close';
            }
        }

        function render(data) {
            const today = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            document.getElementById('newspaper').innerHTML = `
                <header class="masthead">
                    <p class="masthead-date">${today}</p>
                    <h1 class="masthead-title">The Bellam Chronicle</h1>
                    <p class="masthead-subtitle">All the AI that's fit to ship</p>
                    <div class="masthead-links">
                        <a href="${data.github}" target="_blank">GitHub</a>
                        <a href="${data.linkedin}" target="_blank">LinkedIn</a>
                        <a href="mailto:${data.email}">Contact</a>
                    </div>
                </header>

                <main class="content">
                    <!-- Hero Section -->
                    <section class="hero-section">
                        <div class="hero-main">
                            <h2 class="headline">Zero to One.<br><span class="headline-accent">End to End.</span></h2>
                            <p class="byline">By ${data.name} · ${data.title}</p>
                            <p class="lead-paragraph">${data.tagline}</p>
                            <div class="article-text">
                                ${data.about.map((p, i) => `<p ${i === 0 ? 'class="drop-cap"' : ''}>${p}</p>`).join('')}
                            </div>
                        </div>
                        <aside class="hero-sidebar">
                            <div class="sidebar-photo">
                                <img src="photo.jpg" alt="${data.name}">
                                <p class="photo-caption">${data.name}, photographed in 2024</p>
                            </div>
                            <div class="quick-facts">
                                <h3 class="quick-facts-title">Quick Facts</h3>
                                <div class="fact-item">
                                    <span class="fact-label">Projects</span>
                                    <span class="fact-value">${data.projects.length}</span>
                                </div>
                                <div class="fact-item">
                                    <span class="fact-label">Experience</span>
                                    <span class="fact-value">${data.experience.length + data.academic.length} roles</span>
                                </div>
                                <div class="fact-item">
                                    <span class="fact-label">Education</span>
                                    <span class="fact-value">MS, AI</span>
                                </div>
                                <div class="fact-item">
                                    <span class="fact-label">Location</span>
                                    <span class="fact-value">Rochester, NY</span>
                                </div>
                            </div>
                        </aside>
                    </section>

                    <!-- Projects -->
                    <div class="section-header">
                        <h2 class="section-title">Featured Projects</h2>
                    </div>

                    <section class="projects-grid">
                        ${data.projects.map((p, i) => `
                            <article class="project-article">
                                <h3 class="project-headline"><a href="${p.github}" target="_blank">${p.name}</a></h3>
                                <p class="project-tagline">${p.tagline}</p>
                                <p class="project-summary">${p.description}</p>
                                <ul class="project-highlights">
                                    ${p.highlights.map(h => `<li>${h}</li>`).join('')}
                                </ul>
                                <div class="project-tech">
                                    ${p.tech.map(t => `<span class="tech-tag">${t}</span>`).join('')}
                                </div>
                                ${p.deepDive ? `
                                    <button class="deep-dive-btn" id="btn-${i}" onclick="toggleDeepDive(${i})">▸ Deep Dive</button>
                                    <div class="deep-dive-content" id="deepdive-${i}">
                                        <div class="deep-dive-section">
                                            <p class="deep-dive-label">The Problem</p>
                                            <p class="deep-dive-text">${p.deepDive.problem}</p>
                                        </div>
                                        <div class="deep-dive-section">
                                            <p class="deep-dive-label">The Solution</p>
                                            <p class="deep-dive-text">${p.deepDive.solution}</p>
                                        </div>
                                        <div class="deep-dive-section">
                                            <p class="deep-dive-label">Evaluation</p>
                                            <p class="deep-dive-text">${p.deepDive.evaluation}</p>
                                        </div>
                                        ${p.deepDive.infra ? `
                                            <div class="deep-dive-section">
                                                <p class="deep-dive-label">Infrastructure</p>
                                                <p class="deep-dive-text">${p.deepDive.infra}</p>
                                            </div>
                                        ` : ''}
                                        ${p.deepDive.training ? `
                                            <div class="deep-dive-section">
                                                <p class="deep-dive-label">Training</p>
                                                <p class="deep-dive-text">${p.deepDive.training}</p>
                                            </div>
                                        ` : ''}
                                    </div>
                                ` : ''}
                            </article>
                        `).join('')}
                    </section>

                    <!-- Pull Quote -->
                    <div class="pull-quote">
                        <p class="pull-quote-text">"A model that only works in a Jupyter notebook is just an expensive experiment."</p>
                        <p class="pull-quote-attr">— ${data.name.split(' ')[0]}'s Engineering Philosophy</p>
                    </div>

                    <!-- Experience -->
                    <div class="section-header">
                        <h2 class="section-title">Career History</h2>
                    </div>

                    <section class="experience-section">
                        <div class="experience-column">
                            <h3 class="column-header">Professional Experience</h3>
                            ${data.experience.map(e => `
                                <div class="exp-item">
                                    <h4 class="exp-company">${e.company}</h4>
                                    <p class="exp-role">${e.role}</p>
                                    <p class="exp-period">${e.period} · ${e.type}</p>
                                    <ul class="exp-highlights">
                                        ${e.highlights.map(h => `<li>${h}</li>`).join('')}
                                    </ul>
                                </div>
                            `).join('')}
                        </div>
                        <div class="experience-column">
                            <h3 class="column-header">Research & Academic</h3>
                            ${data.academic.map(a => `
                                <div class="exp-item">
                                    <h4 class="exp-company">${a.lab}</h4>
                                    <p class="exp-role">${a.role}</p>
                                    <p class="exp-period">${a.period}</p>
                                    ${a.highlights ? `
                                        <ul class="exp-highlights">
                                            ${a.highlights.map(h => `<li>${h}</li>`).join('')}
                                        </ul>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </section>

                    <!-- Bottom Grid -->
                    <div class="bottom-grid">
                        <div class="bottom-column">
                            <h3 class="bottom-title">Education</h3>
                            ${data.education.map(edu => `
                                <div class="edu-item">
                                    <p class="edu-school">${edu.school}</p>
                                    <p class="edu-degree">${edu.degree}</p>
                                    <p class="edu-meta">${edu.period}</p>
                                </div>
                            `).join('')}
                        </div>
                        <div class="bottom-column">
                            <h3 class="bottom-title">Achievements</h3>
                            ${data.achievements.map(a => `
                                <div class="achievement-item">
                                    <p class="achievement-title">${a.title}</p>
                                    <p class="achievement-date">${a.date}</p>
                                </div>
                            `).join('')}
                        </div>
                        <div class="bottom-column">
                            <h3 class="bottom-title">Skills</h3>
                            ${Object.entries(data.skills).slice(0, 4).map(([category, skills]) => `
                                <div class="skill-category">
                                    <p class="skill-label">${category}</p>
                                    <div class="skill-tags">
                                        ${skills.slice(0, 5).map(s => `<span class="skill-tag">${s}</span>`).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </main>

                <footer class="footer">
                    <div class="footer-links">
                        <a href="${data.github}" target="_blank">GitHub</a>
                        <a href="${data.linkedin}" target="_blank">LinkedIn</a>
                        <a href="mailto:${data.email}">${data.email}</a>
                    </div>
                    <p class="footer-tagline">"All the AI that's fit to ship"</p>
                </footer>
            `;
        }
    </script>
</body>
</html>
