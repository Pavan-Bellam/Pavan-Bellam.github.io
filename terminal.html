<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pavan@portfolio:~</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #1c2128;
            --border: #30363d;
            --text: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --green: #3fb950;
            --blue: #58a6ff;
            --purple: #a371f7;
            --orange: #d29922;
            --red: #f85149;
            --cyan: #39c5cf;
            --pink: #db61a2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            font-size: 14px;
        }

        ::selection {
            background: var(--blue);
            color: var(--bg);
        }

        /* Terminal Window */
        .terminal-window {
            max-width: 1000px;
            margin: 40px auto;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.5);
        }

        /* Title Bar */
        .title-bar {
            background: var(--bg-tertiary);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border);
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .control.close { background: var(--red); }
        .control.minimize { background: var(--orange); }
        .control.maximize { background: var(--green); }

        .title-text {
            flex: 1;
            text-align: center;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Terminal Content */
        .terminal-content {
            padding: 24px;
            min-height: 80vh;
        }

        /* Command Line */
        .command-line {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .prompt {
            color: var(--green);
            white-space: nowrap;
            margin-right: 8px;
        }

        .prompt .user {
            color: var(--cyan);
        }

        .prompt .at {
            color: var(--text-muted);
        }

        .prompt .host {
            color: var(--purple);
        }

        .prompt .path {
            color: var(--blue);
        }

        .prompt .symbol {
            color: var(--green);
        }

        .command {
            color: var(--text);
        }

        .command .flag {
            color: var(--orange);
        }

        .command .string {
            color: var(--green);
        }

        .command .arg {
            color: var(--cyan);
        }

        /* Output Blocks */
        .output {
            margin-bottom: 30px;
            padding-left: 0;
        }

        .output-block {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
        }

        /* Section Styling */
        .section {
            margin-bottom: 50px;
        }

        .section-header {
            margin-bottom: 20px;
        }

        /* ASCII Art */
        .ascii-art {
            color: var(--green);
            font-size: 10px;
            line-height: 1.2;
            margin-bottom: 20px;
            white-space: pre;
        }

        @media (max-width: 600px) {
            .ascii-art {
                font-size: 6px;
            }
        }

        /* Hero */
        .hero-content {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 30px;
            align-items: start;
        }

        @media (max-width: 700px) {
            .hero-content {
                grid-template-columns: 1fr;
            }
        }

        .photo-container {
            width: 150px;
            height: 150px;
            border: 2px solid var(--green);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(1.1);
            transition: filter 0.3s ease;
        }

        .photo-container:hover img {
            filter: grayscale(0%) contrast(1);
        }

        .photo-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-tertiary);
            color: var(--text-muted);
            font-size: 10px;
            text-align: center;
            padding: 10px;
        }

        .hero-info h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--cyan);
            margin-bottom: 5px;
        }

        .hero-info .title {
            color: var(--purple);
            margin-bottom: 15px;
        }

        .hero-info .bio {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .hero-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .hero-links a {
            color: var(--blue);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.2s;
        }

        .hero-links a:hover {
            color: var(--cyan);
            text-decoration: underline;
        }

        .hero-links a::before {
            content: '→';
            color: var(--green);
        }

        /* Tree Output */
        .tree {
            color: var(--text-secondary);
        }

        .tree-item {
            padding: 4px 0;
            display: flex;
            align-items: flex-start;
        }

        .tree-branch {
            color: var(--text-muted);
            margin-right: 8px;
            white-space: pre;
        }

        .tree-label {
            color: var(--blue);
        }

        .tree-value {
            color: var(--text-secondary);
            margin-left: 8px;
        }

        .tree-highlight {
            color: var(--green);
        }

        /* Project Cards */
        .project-item {
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px dashed var(--border);
        }

        .project-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .project-name {
            color: var(--cyan);
            font-weight: 600;
            font-size: 16px;
        }

        .project-name a {
            color: inherit;
            text-decoration: none;
        }

        .project-name a:hover {
            text-decoration: underline;
        }

        .project-tagline {
            color: var(--purple);
            font-size: 12px;
        }

        .project-desc {
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .project-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .stat {
            font-size: 12px;
            color: var(--text-muted);
        }

        .stat .label {
            color: var(--orange);
        }

        .stat .value {
            color: var(--green);
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tech-tag {
            font-size: 11px;
            padding: 2px 8px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-muted);
        }

        /* Deep Dive Expandable */
        .deep-dive-toggle {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 15px;
            padding: 6px 12px;
            font-size: 12px;
            color: var(--blue);
            background: transparent;
            border: 1px dashed var(--border);
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
        }

        .deep-dive-toggle:hover {
            border-color: var(--blue);
            background: rgba(88, 166, 255, 0.1);
        }

        .deep-dive-toggle .arrow {
            transition: transform 0.2s;
        }

        .deep-dive-toggle.expanded .arrow {
            transform: rotate(90deg);
        }

        .deep-dive-content {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            border-left: 3px solid var(--purple);
        }

        .deep-dive-content.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .deep-dive-section {
            margin-bottom: 20px;
        }

        .deep-dive-section:last-child {
            margin-bottom: 0;
        }

        .deep-dive-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--orange);
            margin-bottom: 8px;
        }

        .deep-dive-text {
            color: var(--text-secondary);
            font-size: 13px;
            line-height: 1.7;
        }

        /* Experience */
        .exp-item {
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px dashed var(--border);
        }

        .exp-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .exp-header {
            margin-bottom: 10px;
        }

        .exp-company {
            color: var(--cyan);
            font-weight: 600;
        }

        .exp-role {
            color: var(--purple);
        }

        .exp-meta {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .exp-highlights {
            list-style: none;
        }

        .exp-highlights li {
            color: var(--text-secondary);
            padding-left: 20px;
            position: relative;
            margin-bottom: 6px;
        }

        .exp-highlights li::before {
            content: '▸';
            position: absolute;
            left: 0;
            color: var(--green);
        }

        /* Skills */
        .skills-grid {
            display: grid;
            gap: 15px;
        }

        .skill-category {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .skill-label {
            color: var(--orange);
            font-size: 12px;
            min-width: 120px;
            flex-shrink: 0;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        /* Education */
        .edu-item {
            margin-bottom: 20px;
        }

        .edu-item:last-child {
            margin-bottom: 0;
        }

        .edu-school {
            color: var(--cyan);
            font-weight: 600;
        }

        .edu-degree {
            color: var(--purple);
        }

        .edu-meta {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Achievements */
        .achievement-item {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px dashed var(--border);
        }

        .achievement-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .achievement-title {
            color: var(--cyan);
            font-weight: 600;
        }

        .achievement-desc {
            color: var(--text-secondary);
        }

        .achievement-date {
            color: var(--text-muted);
            font-size: 12px;
            margin-left: 10px;
        }

        /* Footer */
        .footer-links {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--blue);
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: var(--green);
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 4px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Comment styling */
        .comment {
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .terminal-window {
                margin: 10px;
                border-radius: 8px;
            }

            .terminal-content {
                padding: 16px;
            }

            body {
                font-size: 12px;
            }

            .prompt {
                font-size: 11px;
            }
        }

        /* Loading */
        .loading {
            color: var(--text-muted);
            padding: 40px;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="terminal-window">
        <div class="title-bar">
            <div class="window-controls">
                <span class="control close"></span>
                <span class="control minimize"></span>
                <span class="control maximize"></span>
            </div>
            <span class="title-text">pavan@portfolio:~ — zsh</span>
            <div style="width: 52px;"></div>
        </div>
        <div class="terminal-content" id="terminal">
            <div class="loading">Loading</div>
        </div>
    </div>

    <script>
        fetch('data.json')
            .then(res => res.json())
            .then(data => render(data))
            .catch(err => {
                document.getElementById('terminal').innerHTML = `
                    <div class="command-line">
                        <span class="prompt"><span class="user">pavan</span><span class="at">@</span><span class="host">portfolio</span>:<span class="path">~</span><span class="symbol">$</span></span>
                        <span class="command">cat error.log</span>
                    </div>
                    <div class="output" style="color: var(--red);">
                        Error: Failed to load data.json<br>
                        If running locally, use: python -m http.server 8000
                    </div>
                `;
            });

        function toggleDeepDive(btn) {
            btn.classList.toggle('expanded');
            const content = btn.nextElementSibling;
            content.classList.toggle('show');
        }

        function render(data) {
            const firstName = data.name.split(' ')[0].toLowerCase();

            document.getElementById('terminal').innerHTML = `
                <!-- ASCII Banner -->
                <pre class="ascii-art">
 ██████╗  █████╗ ██╗   ██╗ █████╗ ███╗   ██╗
 ██╔══██╗██╔══██╗██║   ██║██╔══██╗████╗  ██║
 ██████╔╝███████║██║   ██║███████║██╔██╗ ██║
 ██╔═══╝ ██╔══██║╚██╗ ██╔╝██╔══██║██║╚██╗██║
 ██║     ██║  ██║ ╚████╔╝ ██║  ██║██║ ╚████║
 ╚═╝     ╚═╝  ╚═╝  ╚═══╝  ╚═╝  ╚═╝╚═╝  ╚═══╝
                </pre>

                <!-- whoami -->
                <div class="section">
                    <div class="command-line">
                        <span class="prompt"><span class="user">${firstName}</span><span class="at">@</span><span class="host">portfolio</span>:<span class="path">~</span><span class="symbol">$</span></span>
                        <span class="command">whoami <span class="flag">--verbose</span></span>
                    </div>
                    <div class="output">
                        <div class="output-block">
                            <div class="hero-content">
                                <div class="photo-container">
                                    <img src="photo.jpg" alt="${data.name}">
                                </div>
                                <div class="hero-info">
                                    <h1>${data.name}</h1>
                                    <div class="title">${data.title}</div>
                                    <div class="bio">${data.tagline}</div>
                                    <div class="hero-links">
                                        <a href="${data.github}" target="_blank">github</a>
                                        <a href="${data.linkedin}" target="_blank">linkedin</a>
                                        <a href="mailto:${data.email}">email</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- About -->
                <div class="section">
                    <div class="command-line">
                        <span class="prompt"><span class="user">${firstName}</span><span class="at">@</span><span class="host">portfolio</span>:<span class="path">~</span><span class="symbol">$</span></span>
                        <span class="command">cat <span class="string">about.md</span></span>
                    </div>
                    <div class="output">
                        ${data.about.map(p => `<p style="margin-bottom: 15px; color: var(--text-secondary);">${p}</p>`).join('')}
                    </div>
                </div>

                <!-- Projects -->
                <div class="section">
                    <div class="command-line">
                        <span class="prompt"><span class="user">${firstName}</span><span class="at">@</span><span class="host">portfolio</span>:<span class="path">~</span><span class="symbol">$</span></span>
                        <span class="command">ls <span class="flag">-la</span> <span class="arg">./projects/</span></span>
                    </div>
                    <div class="output">
                        <div class="comment">total ${data.projects.length} projects</div>
                    </div>
                    <div class="command-line" style="margin-top: 20px;">
                        <span class="prompt"><span class="user">${firstName}</span><span class="at">@</span><span class="host">portfolio</span>:<span class="path">~/projects</span><span class="symbol">$</span></span>
                        <span class="command">cat <span class="string">**/README.md</span></span>
                    </div>
                    <div class="output">
                        <div class="output-block">
                            ${data.projects.map((p, i) => `
                                <div class="project-item">
                                    <div class="project-header">
                                        <div>
                                            <span class="project-name"><a href="${p.github}" target="_blank">${p.name}</a></span>
                                            <span class="project-tagline"> — ${p.tagline}</span>
                                        </div>
                                    </div>
                                    <div class="project-desc">${p.description}</div>
                                    <div class="project-stats">
                                        ${p.highlights.map(h => `<span class="stat">▸ ${h}</span>`).join('')}
                                    </div>
                                    <div class="project-tech">
                                        ${p.tech.map(t => `<span class="tech-tag">${t}</span>`).join('')}
                                    </div>
                                    ${p.deepDive ? `
                                        <button class="deep-dive-toggle" onclick="toggleDeepDive(this)">
                                            <span class="arrow">▸</span> cat ${p.name.toLowerCase().replace(/\s+/g, '-')}/DEEP_DIVE.md
                                        </button>
                                        <div class="deep-dive-content">
                                            <div class="deep-dive-section">
                                                <div class="deep-dive-label">// The Problem</div>
                                                <div class="deep-dive-text">${p.deepDive.problem}</div>
                                            </div>
                                            <div class="deep-dive-section">
                                                <div class="deep-dive-label">// What I Built</div>
                                                <div class="deep-dive-text">${p.deepDive.solution}</div>
                                            </div>
                                            <div class="deep-dive-section">
                                                <div class="deep-dive-label">// Evaluation</div>
                                                <div class="deep-dive-text">${p.deepDive.evaluation}</div>
                                            </div>
                                            ${p.deepDive.training ? `
                                            <div class="deep-dive-section">
                                                <div class="deep-dive-label">// Training Setup</div>
                                                <div class="deep-dive-text">${p.deepDive.training}</div>
                                            </div>
                                            ` : ''}
                                            ${p.deepDive.infra ? `
                                            <div class="deep-dive-section">
                                                <div class="deep-dive-label">// Infrastructure</div>
                                                <div class="deep-dive-text">${p.deepDive.infra}</div>
                                            </div>
                                            ` : ''}
                                        </div>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>

                <!-- Experience -->
                <div class="section">
                    <div class="command-line">
                        <span class="prompt"><span class="user">${firstName}</span><span class="at">@</span><span class="host">portfolio</span>:<span class="path">~</span><span class="symbol">$</span></span>
                        <span class="command">history <span class="flag">--career</span></span>
                    </div>
                    <div class="output">
                        <div class="output-block">
                            ${data.experience.map(e => `
                                <div class="exp-item">
                                    <div class="exp-header">
                                        <span class="exp-company">${e.company}</span>
                                        <span class="exp-role"> — ${e.role}</span>
                                    </div>
                                    <div class="exp-meta">${e.period} · ${e.type} · ${e.location}</div>
                                    <ul class="exp-highlights">
                                        ${e.highlights.map(h => `<li>${h}</li>`).join('')}
                                    </ul>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>

                <!-- Achievements -->
                <div class="section">
                    <div class="command-line">
                        <span class="prompt"><span class="user">${firstName}</span><span class="at">@</span><span class="host">portfolio</span>:<span class="path">~</span><span class="symbol">$</span></span>
                        <span class="command">cat <span class="string">achievements.log</span></span>
                    </div>
                    <div class="output">
                        <div class="output-block">
                            ${data.achievements.map(a => `
                                <div class="achievement-item">
                                    <span class="achievement-title">${a.title}</span>
                                    ${a.description ? `<span class="achievement-desc"> — ${a.description}</span>` : ''}
                                    <span class="achievement-date">${a.date}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>

                <!-- Education -->
                <div class="section">
                    <div class="command-line">
                        <span class="prompt"><span class="user">${firstName}</span><span class="at">@</span><span class="host">portfolio</span>:<span class="path">~</span><span class="symbol">$</span></span>
                        <span class="command">cat <span class="string">education.json</span> | jq</span>
                    </div>
                    <div class="output">
                        <div class="output-block">
                            ${data.education.map(edu => `
                                <div class="edu-item">
                                    <div class="edu-school">${edu.school}</div>
                                    <div class="edu-degree">${edu.degree}</div>
                                    <div class="edu-meta">${edu.period} · ${edu.location}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>

                <!-- Skills -->
                <div class="section">
                    <div class="command-line">
                        <span class="prompt"><span class="user">${firstName}</span><span class="at">@</span><span class="host">portfolio</span>:<span class="path">~</span><span class="symbol">$</span></span>
                        <span class="command">cat <span class="string">~/.skills</span></span>
                    </div>
                    <div class="output">
                        <div class="output-block skills-grid">
                            ${Object.entries(data.skills).map(([category, skills]) => `
                                <div class="skill-category">
                                    <div class="skill-label">${category}</div>
                                    <div class="skill-tags">
                                        ${skills.map(s => `<span class="tech-tag">${s}</span>`).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>

                <!-- Contact -->
                <div class="section">
                    <div class="command-line">
                        <span class="prompt"><span class="user">${firstName}</span><span class="at">@</span><span class="host">portfolio</span>:<span class="path">~</span><span class="symbol">$</span></span>
                        <span class="command">echo <span class="string">"Let's connect"</span></span>
                    </div>
                    <div class="output">
                        <div class="output-block">
                            <div class="footer-links">
                                <a href="${data.github}" target="_blank">GitHub</a>
                                <a href="${data.linkedin}" target="_blank">LinkedIn</a>
                                <a href="mailto:${data.email}">${data.email}</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Prompt -->
                <div class="command-line">
                    <span class="prompt"><span class="user">${firstName}</span><span class="at">@</span><span class="host">portfolio</span>:<span class="path">~</span><span class="symbol">$</span></span>
                    <span class="cursor"></span>
                </div>
            `;
        }
    </script>
</body>
</html>
